<head>
  <title>Portal</title>

  <link href="css/change_pass.css" rel="stylesheet" type="text/css">

<script type="text/javascript">

function validate(){

	username = document.getElementById("text1");
	oldPass = document.getElementById("text2");
	newPass = document.getElementById("text3");

	if(username.value == null || username.value == "" || oldPass.value == null  || oldPass.value == "" || newPass.value == null
			|| newPass.value == ""){

		document.getElementById("req").style.visibility="visible";
		return false;
	}else
		return true;
}
</script>

<body>
	<div id="form_container">
	<form name="form1" id="form1" action="change_password.php" method="post" onsubmit="return validate()">
		<div id="name">Enter Your username again</div><br>
		<input type="text" id="text1" name="text1"><br><br>
		<div id="old">Enter Your old password</div><br>
		<input type="password" id="text2" name="text2"><br><br>
		<div id="new">Enter Your new password</div><br>
		<input type="password" id="text3" name="text3"><br><br>
		<input type="submit" id="submit1" name="submit1">
	</form>
	</div>
	<div id="req">Cannot leave fields empty</div>
	<a href="student/student_projects.php" id="back">Go Back</a>
</body>
